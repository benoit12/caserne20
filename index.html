<!DOCTYPE html>
<html>
<head>
  <title>Full-screen Google Maps Example</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // Replace YOUR_API_KEY with your actual Google Maps API key
      // Get an API key from https://developers.google.com/maps/documentation/javascript/get-api-key
      const apiKey = 'YOUR_API_KEY';

      // Load the Google Maps API with the given API key
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.defer = true;
      script.async = true;
      window.initMap = function() {
        // Set the default starting location to Sainte-Marthe, QC, J0P1W0
        const mapCenter = { lat: 45.3711, lng: -74.3331 };

        // Create a new map instance
        const map = new google.maps.Map(document.getElementById('map'), {
          center: mapCenter,
          zoom: 12 // Zoom level (0 = World view, 20 = Building view)
        });

        // Create a marker at the center of the map
        const marker = new google.maps.Marker({
          position: mapCenter,
          map: map,
          title: 'Hello World!'
        });

        // Create an info window for the marker
        const infoWindow = new google.maps.InfoWindow({
          content: 'This is the marker location: Sainte-Marthe, QC, J0P1W0'
        });

        // Open the info window when the marker is clicked
        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      };

      // Append the script element to the document's body
      document.body.appendChild(script);
    }
  </script>
  <!-- Call the initMap function to start the map initialization -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
